<!DOCTYPE html>
<html lang="en" style="width: 450px; min-height: 600px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodysTools</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body style="width: 450px; min-height: 600px;">
  <div class="container">
    <header class="header">
      <h1 class="title">CodysTools</h1>
      <div class="header-actions">
        <button id="addModBtn" class="btn btn-primary" title="Add New Mod">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </button>
        <button id="refreshBtn" class="btn btn-secondary" title="Check for Updates">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
        <button id="settingsBtn" class="btn btn-secondary" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="m12 1 1.68 3.36L17 6.64l-1.32 3.68L19 12l-3.32 1.68L14.36 17l-3.68-1.32L12 19l-1.68-3.32L7 14.36l1.32-3.68L5 12l3.32-1.68L9.64 7l3.68 1.32L12 1z"></path>
          </svg>
        </button>
      </div>
    </header>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search mods..." class="search-input">
    </div>

    <div class="filter-container">
      <select id="categoryFilter" class="filter-select">
        <option value="">All Categories</option>
      </select>
      <select id="statusFilter" class="filter-select">
        <option value="">All Status</option>
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
        <option value="updates">Updates Available</option>
      </select>
    </div>

    <div id="modsList" class="mods-list">
      <div class="loading">Loading mods...</div>
    </div>

    <div class="stats">
      <span id="modsCount">0 mods</span>
      <span id="enabledCount">0 enabled</span>
    </div>
  </div>

  <!-- Add Mod Modal -->
  <div id="addModModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add New Mod</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="addModForm">
          <div class="form-group">
            <label for="repositoryInput">GitHub Repository</label>
            <input type="text" id="repositoryInput" placeholder="username/repository" required>
            <small>Example: codyklr/awesome-mod</small>
          </div>
          <div class="form-group">
            <label for="branchInput">Branch (optional)</label>
            <input type="text" id="branchInput" placeholder="main" value="main">
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelAddMod">Cancel</button>
            <button type="submit" class="btn btn-primary">Install Mod</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Mod Details Modal -->
  <div id="modDetailsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modDetailsTitle">Mod Details</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div id="modDetailsContent"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
